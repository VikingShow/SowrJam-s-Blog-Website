<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文章 - 我的代码书卷</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 新增：引入 EasyMDE 的样式和脚本 -->
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lora', serif; background-color: #fdfdfa; color: #3a3a3a; }
        .font-code { font-family: 'Source Code Pro', monospace; }
        .link-style { color: #5a8ab8; text-decoration: none; border-bottom: 1px dotted #a3a3a3; transition: all 0.3s ease; }
        .link-style:hover { color: #2980b9; border-bottom-color: #2980b9; }
        .form-input { background-color: #fdfdfa; border: 1px solid #e1e1e1; border-radius: 4px; padding: 0.5rem 0.75rem; width: 100%; transition: border-color 0.3s ease; }
        .form-input:focus { outline: none; border-color: #5a8ab8; }
        .form-label { font-family: 'Source Code Pro', monospace; font-size: 0.875rem; color: #2c3e50; }
        .submit-button { font-family: 'Source Code Pro', monospace; background-color: #2c3e50; color: #fdfdfa; padding: 0.75rem 1.5rem; border-radius: 4px; transition: background-color 0.3s ease; }
        .submit-button:hover { background-color: #34495e; }
        /* EasyMDE 编辑器样式微调 */
        .editor-toolbar, .EasyMDEContainer { border-color: #e1e1e1; }
        .CodeMirror { border-color: #e1e1e1 !important; background-color: #fff; }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-4xl mx-auto px-4 py-16">
        <h1 id="edit-page-title" class="text-3xl font-bold font-code text-gray-800 mb-10">创建新文章</h1>

        <form id="edit-form">
            <input type="hidden" id="post-id" name="id">

            <div class="mb-6">
                <label for="title" class="form-label block mb-2">Title</label>
                <input type="text" id="title" name="title" class="form-input" required>
            </div>

            <div class="mb-6">
                <label for="md-upload" class="form-label block mb-2">或者... 直接上传 .md 文件</label>
                <input type="file" id="md-upload" accept=".md,.markdown" class="form-input file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-200 file:text-gray-700 hover:file:bg-gray-300">
            </div>

            <div class="mb-6">
                <label for="content-editor" class="form-label block mb-2">Content</label>
                <!-- **修改：使用textarea作为EasyMDE的目标** -->
                <textarea id="content-editor"></textarea>
            </div>

            <div class="mb-6">
                <label for="tags" class="form-label block mb-2">Tags (用英文逗号 , 分隔)</label>
                <input type="text" id="tags" name="tags" class="form-input">
            </div>

            <div class="mb-6">
                <label for="status" class="form-label block mb-2">Status</label>
                <select id="status" name="status" class="form-input bg-white">
                    <option value="publish">发布</option>
                    <option value="draft">草稿</option>
                </select>
            </div>

            <div class="flex items-center mt-10">
                <button type="submit" class="submit-button">
                    保存文章
                </button>
                <a href="index.html" class="ml-6 link-style">取消</a>
            </div>
        </form>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
