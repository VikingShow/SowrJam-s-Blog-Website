<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章标题 - 我的代码书卷</title>
    <!-- 引入Google字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <!-- 引入我们自己的样式文件 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main-container">
        <header class="mb-8">
            <a href="index.html" class="font-sans font-semibold text-blue-600 hover:text-blue-800 transition-colors duration-200">&larr; 返回所有文章</a>
        </header>

        <main>
            <article>
                <div class="post-header mb-8">
                    <h1 id="post-title" class="title font-code">正在加载...</h1>
                    <p id="post-date" class="date mt-2"></p>
                </div>
                <div id="post-content" class="post-content"></div>
            </article>

            <!-- 点赞区域 -->
            <div class="mt-12 text-center">
                <button id="like-button" class="bg-red-500 hover:bg-red-600 text-white font-sans font-bold py-3 px-6 rounded-full transition-transform duration-200 transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    👍 点赞 (<span id="like-count">0</span>)
                </button>
            </div>

            <!-- 评论区 -->
            <section id="comments-section" class="comment-section">
                <p>正在加载评论...</p>
            </section>

            <!-- 评论表单 -->
            <div class="mt-12">
                <h3 class="text-2xl font-bold mb-6 font-sans">发表评论</h3>
                <form id="comment-form" class="comment-form space-y-4">
                    <div>
                        <label for="comment-author" class="block text-sm font-medium text-gray-700 mb-1">你的名字:</label>
                        <input type="text" id="comment-author" name="author" required>
                    </div>
                    <div>
                        <label for="comment-content" class="block text-sm font-medium text-gray-700 mb-1">评论内容:</label>
                        <textarea id="comment-content" name="content" rows="5" required></textarea>
                    </div>
                    <div>
                        <button type="submit">提交评论</button>
                    </div>
                </form>
                <div id="comment-message" class="mt-4"></div>
            </div>
        </main>

        <footer class="blog-footer">
            <p>&copy; 2025 我的代码书卷. All Rights Reserved.</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
